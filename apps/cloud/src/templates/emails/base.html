<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>{{subject}}</title>

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #1f2937;
      background-color: #f9fafb;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      max-width: 100%;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* Header */
    .email-header {
      padding: 32px 24px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .email-logo {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
    }

    /* Content */
    .email-content {
      padding: 40px 32px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin: 0 0 24px 0;
      line-height: 1.2;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #111827;
      margin: 32px 0 16px 0;
      line-height: 1.3;
    }

    p {
      margin: 0 0 16px 0;
      color: #4b5563;
      line-height: 1.6;
    }

    /* Button */
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      margin: 24px 0;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      text-decoration: none;
    }

    .button-secondary {
      background: #f3f4f6;
      color: #111827 !important;
    }

    /* Card */
    .card {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 12px 0;
    }

    /* List */
    ul, ol {
      margin: 0 0 16px 24px;
      padding: 0;
      color: #4b5563;
    }

    li {
      margin-bottom: 8px;
    }

    /* Divider */
    .divider {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 32px 0;
    }

    /* Stats */
    .stats-grid {
      display: table;
      width: 100%;
      margin: 24px 0;
    }

    .stat-item {
      display: table-cell;
      text-align: center;
      padding: 16px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Footer */
    .email-footer {
      padding: 32px 24px;
      background-color: #f9fafb;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .email-footer p {
      font-size: 14px;
      color: #6b7280;
      margin: 0 0 8px 0;
    }

    .email-footer a {
      color: #6b7280;
      text-decoration: underline;
    }

    .social-links {
      margin: 16px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 8px;
      color: #6b7280;
      text-decoration: none;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
      }

      .email-container {
        background-color: #1f2937;
      }

      .email-content {
        color: #f3f4f6;
      }

      h1, h2, .card-title {
        color: #f9fafb;
      }

      p, li {
        color: #d1d5db;
      }

      .card {
        background-color: #374151;
        border-color: #4b5563;
      }

      .divider {
        border-top-color: #4b5563;
      }

      .email-footer {
        background-color: #111827;
        border-top-color: #374151;
      }

      .button-secondary {
        background-color: #374151;
        color: #f9fafb !important;
      }
    }

    /* Mobile responsive */
    @media only screen and (max-width: 600px) {
      .email-content {
        padding: 24px 20px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }

      .button {
        display: block;
        width: 100%;
      }

      .stat-item {
        display: block;
        border-bottom: 1px solid #e5e7eb;
        padding: 16px 0;
      }

      .stat-item:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>

<body>
  <!-- Preview text -->
  <div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
    {{previewText}}
  </div>

  <!-- Email wrapper -->
  <table role="presentation" style="width: 100%; background-color: #f9fafb;" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <!-- Email container -->
        <table role="presentation" class="email-container" cellpadding="0" cellspacing="0" style="width: 600px;">
          <!-- Header -->
          {{> header}}

          <!-- Content -->
          <tr>
            <td class="email-content">
              {{{content}}}
            </td>
          </tr>

          <!-- Footer -->
          {{> footer}}
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
