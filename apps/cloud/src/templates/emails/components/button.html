<table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%;">
  <tr>
    <td align="{{align}}" style="padding: 24px 0;">
      <a href="{{url}}" class="button {{#if secondary}}button-secondary{{/if}}" style="display: inline-block; padding: 14px 32px; background: {{#if secondary}}#f3f4f6{{else}}linear-gradient(135deg, #667eea 0%, #764ba2 100%){{/if}}; color: {{#if secondary}}#111827{{else}}#ffffff{{/if}}; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 16px;">
        {{text}}
      </a>
    </td>
  </tr>
</table>
