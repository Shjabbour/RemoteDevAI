<div class="card" style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; margin: 24px 0;">
  {{#if title}}
  <h3 class="card-title" style="font-size: 18px; font-weight: 600; color: #111827; margin: 0 0 12px 0;">
    {{title}}
  </h3>
  {{/if}}
  <div style="color: #4b5563; line-height: 1.6;">
    {{{content}}}
  </div>
</div>
