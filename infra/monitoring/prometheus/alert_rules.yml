# Prometheus Alert Rules for RemoteDevAI

groups:
  - name: api_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_errors_total[5m]))
            /
            sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'High API error rate detected'
          description: 'Error rate is {{ $value | humanizePercentage }} over the last 5 minutes'

      # Critical error rate alert
      - alert: CriticalErrorRate
        expr: |
          (
            sum(rate(http_errors_total[5m]))
            /
            sum(rate(http_requests_total[5m]))
          ) > 0.10
        for: 2m
        labels:
          severity: critical
          service: cloud-api
        annotations:
          summary: 'CRITICAL: Very high API error rate'
          description: 'Error rate is {{ $value | humanizePercentage }} over the last 5 minutes'

      # Slow API response time
      - alert: SlowApiResponses
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_ms_bucket[5m])) by (le)
          ) > 1000
        for: 5m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'API response time is slow'
          description: '95th percentile response time is {{ $value }}ms'

      # Very slow API response time
      - alert: VerySlowApiResponses
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_ms_bucket[5m])) by (le)
          ) > 5000
        for: 2m
        labels:
          severity: critical
          service: cloud-api
        annotations:
          summary: 'CRITICAL: API response time is very slow'
          description: '95th percentile response time is {{ $value }}ms'

  - name: system_alerts
    interval: 30s
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            nodejs_heap_size_used_bytes
            /
            nodejs_heap_size_total_bytes
          ) > 0.85
        for: 5m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'High memory usage detected'
          description: 'Memory usage is {{ $value | humanizePercentage }}'

      # Critical memory usage
      - alert: CriticalMemoryUsage
        expr: |
          (
            nodejs_heap_size_used_bytes
            /
            nodejs_heap_size_total_bytes
          ) > 0.95
        for: 2m
        labels:
          severity: critical
          service: cloud-api
        annotations:
          summary: 'CRITICAL: Memory usage is very high'
          description: 'Memory usage is {{ $value | humanizePercentage }}'

      # High CPU usage
      - alert: HighCpuUsage
        expr: process_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'High CPU usage detected'
          description: 'CPU usage is {{ $value }}%'

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: 'Database connection failed'
          description: 'Cannot connect to PostgreSQL database'

      # Too many database connections
      - alert: TooManyDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: 'Too many database connections'
          description: 'Database has {{ $value }} active connections'

  - name: business_alerts
    interval: 1m
    rules:
      # No active users (potential system issue)
      - alert: NoActiveUsers
        expr: active_users == 0
        for: 30m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'No active users detected'
          description: 'No users have been active in the last 30 minutes'

      # High number of unresolved errors
      - alert: ManyUnresolvedErrors
        expr: unresolved_errors > 100
        for: 10m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'Many unresolved errors'
          description: 'There are {{ $value }} unresolved errors'

      # All agents offline
      - alert: AllAgentsOffline
        expr: active_agents == 0
        for: 15m
        labels:
          severity: warning
          service: cloud-api
        annotations:
          summary: 'All desktop agents are offline'
          description: 'No desktop agents are currently connected'

  - name: availability_alerts
    interval: 30s
    rules:
      # Service down
      - alert: ServiceDown
        expr: up{job="remotedevai-cloud"} == 0
        for: 1m
        labels:
          severity: critical
          service: cloud-api
        annotations:
          summary: 'RemoteDevAI Cloud service is down'
          description: 'The cloud API service is not responding'

      # Service restarted
      - alert: ServiceRestarted
        expr: changes(process_start_time_seconds[5m]) > 0
        labels:
          severity: info
          service: cloud-api
        annotations:
          summary: 'Service has been restarted'
          description: 'The cloud API service was restarted in the last 5 minutes'
