apiVersion: apps/v1
kind: Deployment
metadata:
  name: remotedevai-cloud
  namespace: remotedevai
  labels:
    app: remotedevai-cloud
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: remotedevai-cloud
  template:
    metadata:
      labels:
        app: remotedevai-cloud
    spec:
      containers:
      - name: cloud
        image: remotedevai/cloud:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 3001
          name: websocket
          protocol: TCP
        env:
        # ConfigMap values
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: LOG_LEVEL
        - name: CLOUD_PORT
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: CLOUD_PORT
        - name: WS_PORT
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: WS_PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: CORS_ORIGIN
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: JWT_EXPIRES_IN
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: S3_BUCKET
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: S3_REGION

        # Secret values
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: JWT_SECRET
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: S3_SECRET_KEY
        - name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: S3_ENDPOINT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: REDIS_PASSWORD

        # Constructed values
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: POSTGRES_DB

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
      - name: migrate-database
        image: remotedevai/cloud:latest
        command: ['node', 'packages/cloud/dist/migrate.js']
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: remotedevai-config
              key: POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: remotedevai-secrets
              key: POSTGRES_PASSWORD
