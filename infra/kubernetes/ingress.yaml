apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remotedevai-ingress
  namespace: remotedevai
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "100"

    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"

    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "remotedevai-cloud-service"

    # SSL/TLS - Use cert-manager for automatic certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Body size limit (for file uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.remotedevai.com
    secretName: remotedevai-tls-secret
  rules:
  - host: api.remotedevai.com
    http:
      paths:
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: remotedevai-cloud-service
            port:
              number: 80
      # WebSocket endpoint
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: remotedevai-cloud-service
            port:
              number: 3001
      # Health check endpoint
      - path: /health
        pathType: Exact
        backend:
          service:
            name: remotedevai-cloud-service
            port:
              number: 80
