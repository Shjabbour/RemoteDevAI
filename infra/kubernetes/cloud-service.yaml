apiVersion: v1
kind: Service
metadata:
  name: remotedevai-cloud-service
  namespace: remotedevai
  labels:
    app: remotedevai-cloud
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: websocket
  selector:
    app: remotedevai-cloud
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
